<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Up</title>
    <style>
        body {
            font-family: Merriweather, sans-serif;
            background-color: #6f8b66;
            color: #4b5747;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            font-size: 50px;
            margin-top: 20px;
        }

        canvas {
            border: 2px solid #fff; 
            background: url('https://pics.craiyon.com/2023-12-01/pnUsMci_RCmb3UOGuAI69g.webp') no-repeat center center;
            background-size: cover;
        }

        #playButton {
            padding: 15px 30px;
            font-size: 24px;
            background-color: #50961a;
            color: black;
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }

        #playButton:hover {
            background-color: #f39c12;
        }

        #homePage {
            display: block;
            margin-top: 100px;
        }

        #gamePage {
            display: none;
            position: relative;
        }

        #nextLevelPage {
            display: none;
            margin-top: 100px;
        }
    </style>
</head>
<body>

<!-- Home Page -->
<div id="homePage">
    <h1>Plant up: Click to start playing</h1>
    <button id="playButton">Play</button>
</div>

<!-- Game Page -->
<div id="gamePage">
    <h1>Plant up!</h1>
    <canvas id="gameCanvas" class="canvas-background" width="600" height="470"></canvas>
</div>

<!-- Next Level Page -->
<div id="nextLevelPage">
    <h1>Level Complete!</h1>
    <p>Congratulations! Get ready for the next level.</p>
    <button id="nextLevelButton">Next Level</button>
</div>

<script>
// Function to start the game
document.getElementById("playButton").addEventListener("click", function() {
    document.getElementById("homePage").style.display = "none";
    document.getElementById("gamePage").style.display = "block";
    initGame();
});

document.getElementById("nextLevelButton").addEventListener("click", function() {
    document.getElementById("nextLevelPage").style.display = "none";
    document.getElementById("gamePage").style.display = "block";
    initLevel2();
});

// Define constants for the game
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");

const tileSize = 40; // Increased seed size
const speed = 10; // Seed speed

let pacmanX = 180, pacmanY = 180;
let seedImage = new Image();
seedImage.src = 'https://img.freepik.com/premium-vector/pixel-art-illustration-coffee-bean-pixelated-coffee-bean-coffee-bean-pixelated-pixel-art_1038602-1029.jpg'; // Replace with the actual path to your seed image

const initialPoints = [
    { x: 100, y: 100 },
    { x: 200, y: 200 },
    { x: 300, y: 300 }
];

let points = initialPoints;
let collectedPoints = [];

// Initialize the game
function initGame() {
    collectedPoints = [];
    pacmanX = 180;
    pacmanY = 180;
    document.addEventListener('keydown', movePacman);
    seedImage.onload = drawPacman;
    drawPoints();
}

// Draw points on the canvas
function drawPoints() {
    ctx.fillStyle = "yellow";
    points.forEach(point => {
        if (!collectedPoints.includes(point)) {
            ctx.beginPath();
            ctx.arc(point.x, point.y, tileSize / 4, 0, 2 * Math.PI);
            ctx.closePath();
            ctx.fill();
        }
    });
}

// Draw Pac-Man as a seed
function drawPacman() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.drawImage(seedImage, pacmanX - tileSize / 2, pacmanY - tileSize / 2, tileSize, tileSize);
    drawPoints();
    checkForCollisions();
}

// Move Pac-Man with wall collision detection
function movePacman(event) {
    const step = speed;
    let nextX = pacmanX;
    let nextY = pacmanY;
    switch (event.key) {
        case 'ArrowUp':
            nextY -= step;
            break;
        case 'ArrowDown':
            nextY += step;
            break;
        case 'ArrowLeft':
            nextX -= step;
            break;
        case 'ArrowRight':
            nextX += step;
            break;
    }

    // Check for collisions with walls
    if (!isCollision(nextX, nextY)) {
        pacmanX = nextX;
        pacmanY = nextY;
    }

    drawPacman();
}

// Check for collisions with walls
function isCollision(x, y) {
    const walls = [
        { x: 50, y: 0, width: 20, height: 150 },
        { x: 150, y: 100, width: 20, height: 370 },
        { x: 250, y: 0, width: 20, height: 200 },
        { x: 350, y: 50, width: 20, height: 370 },
        { x: 450, y: 0, width: 20, height: 200 },
        { x: 550, y: 100, width: 20, height: 370 },
        { x: 0, y: 50, width: 100, height: 20 },
        { x: 100, y: 150, width: 200, height: 20 },
        { x: 200, y: 250, width: 100, height: 20 },
        { x: 300, y: 150, width: 200, height: 20 },
        { x: 400, y: 250, width: 100, height: 20 }
    ];

    return walls.some(wall => 
        x + tileSize / 2 > wall.x && 
        x - tileSize / 2 < wall.x + wall.width &&
        y + tileSize / 2 > wall.y &&
        y - tileSize / 2 < wall.y + wall.height
    );
}

// Check for collisions with points
function checkForCollisions() {
    points.forEach(point => {
        if (!collectedPoints.includes(point) && 
            Math.abs(pacmanX - point.x) < tileSize / 2 && 
            Math.abs(pacmanY - point.y) < tileSize / 2) {
            collectedPoints.push(point);
            drawPoints();
            if (collectedPoints.length === points.length) {
                document.getElementById("gamePage").style.display = "none";
                document.getElementById("nextLevelPage").style.display = "block";
            }
        }
    });
}

// Initialize Level 2
function initLevel2() {
    points = [
        { x: 50, y: 50 },
        { x: 550, y: 50 },
        { x: 50, y: 420 },
        { x: 550, y: 420 },
        { x: 300, y: 200 },
        { x: 300, y: 350 }
    ];
    collectedPoints = [];
    pacmanX = 30;
    pacmanY = 30;
    document.addEventListener('keydown', movePacman);
    seedImage.onload = drawPacman;
    drawMaze();
    drawPoints();
}

// Draw the maze for Level 2
function drawMaze() {
    const mazePattern = [
        "1111111111",
        "22222222",
        "1112111111"
    ];

    ctx.fillStyle = "#6f8b66";
    mazePattern.forEach((row, rowIndex) => {
        row.split("").forEach((cell, colIndex) => {
            if (cell === "1") {
                ctx.fillRect(colIndex * tileSize, rowIndex * tileSize, tileSize, tileSize);
            }
        });
    });
}
</script>
</body>
</html>
