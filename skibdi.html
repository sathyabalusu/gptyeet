<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Up</title>
    <style>
        body {
            font-family: Merriweather, sans-serif;
            background-color: #6f8b66;
            color: #4b5747;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            font-size: 50px;
            margin-top: 20px;
        }

        canvas {
            border: 2px solid #fff; 
        }

        #playButton {
            padding: 15px 30px;
            font-size: 24px;
            background-color: #50961a;
            color: black;
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }

        #playButton:hover {
            background-color: #f39c12;
        }

        #homePage {
            display: block;
            margin-top: 100px;
        }

        #gamePage {
            display: none;
            position: relative;
        }
    </style>
</head>
<body>

<!-- Home Page -->
<div id="homePage">
    <h1>Plant up: Click to start playing</h1>
    <button id="playButton" onclick="startGame()">Play</button>
</div>

<!-- Game Page -->
<div id="gamePage">
    <h1>Plant up!</h1>
    <canvas id="gameCanvas" class="canvas-background" width="600" height="470"></canvas>
</div>

<script>
// Function to start the game
function startGame() {
    document.getElementById("homePage").style.display = "none";
    document.getElementById("gamePage").style.display = "block";
    initGame();
}

// Define constants for the game
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");

const tileSize = 40; // Increased seed size
const cols = 20;
const rows = 15;
const speed = 6; // Seed speed

let pacmanX = 180, pacmanY = 180;
let seedImage = new Image();
seedImage.src = 'https://img.freepik.com/premium-vector/pixel-art-illustration-coffee-bean-pixelated-coffee-bean-coffee-bean-pixelated-pixel-art_1038602-1029.jpg'; // Replace with the actual path to your seed image

const initialPoints = [
    { x: 100, y: 100 },
    { x: 200, y: 200 },
    { x: 300, y: 300 }
];

let collectedPoints = [];

// Initialize the game
function initGame() {
    points = initialPoints;
    document.addEventListener('keydown', movePacman);
    seedImage.onload = drawPacman;
    drawPoints();
}

// Draw points on the canvas
function drawPoints() {
    ctx.fillStyle = "yellow";
    points.forEach(point => {
        if (!collectedPoints.includes(point)) {
            ctx.beginPath();
            ctx.arc(point.x, point.y, tileSize / 4, 0, 2 * Math.PI);
            ctx.closePath();
            ctx.fill();
        }
    });
}

// Draw Pac-Man as a seed
function drawPacman() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.drawImage(seedImage, pacmanX - tileSize / 2, pacmanY - tileSize / 2, tileSize, tileSize);
    drawPoints();
    checkForCollisions();
}

// Move Pac-Man
function movePacman(event) {
    const step = 10;
    let nextX = pacmanX;
    let nextY = pacmanY;
    switch (event.key) {
        case 'ArrowUp':
            nextY -= step;
            break;
        case 'ArrowDown':
            nextY += step;
            break;
        case 'ArrowLeft':
            nextX -= step;
            break;
        case 'ArrowRight':
            nextX += step;
            break;
    }
    pacmanX = nextX;
    pacmanY = nextY;
    drawPacman();
}

// Check for collisions with points
function checkForCollisions() {
    points.forEach(point => {
        if (!collectedPoints.includes(point) && 
            Math.abs(pacmanX - point.x) < tileSize / 2 && 
            Math.abs(pacmanY - point.y) < tileSize / 2) {
            collectedPoints.push(point);
            drawPoints();
        }
    });
}

</script>

</body>
</html>
