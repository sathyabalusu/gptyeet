<!DOCTYPE html>
<html lang="en">
<head>https://github.com/sathyabalusu/gptyeet/blob/main/skibdi.html
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Up</title>
    <style>
        body {
            font-family: Merriweather, sans-serif;
            background-color: #6f8b66;
            color: #4b5747;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            font-size: 50px;
            margin-top: 20px;
        }

        canvas {
            border: 2px solid #fff; 
            background: url('https://pics.craiyon.com/2023-12-01/pnUsMci_RCmb3UOGuAI69g.webp') no-repeat center center; /
            background-size: cover;
        }

        #playButton {
            padding: 15px 30px;
            font-size: 24px;
            background-color: #50961a;
            color: black;
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }

        #playButton:hover {
            background-color: #f39c12;
        }

        #homePage {
            display: block;
            margin-top: 100px;
        }

        #gamePage {
            display: none;
            position: relative;
            background-color: #6f8b66; 
        }

        #nextLevelPage {
            display: none;
            margin-top: 100px;
        }
    </style>
</head>
<body>

<!-- Home Page -->
<div id="homePage">
    <h1>Plant up: Click to start playing</h1>
    <button id="playButton" onclick="startGame()">Play</button>
</div>

<!-- Game Page -->
<div id="gamePage">
    <h1>Plant up!</h1>
    <canvas id="gameCanvas" width="600" height="470"></canvas>
</div>

<!-- Next Level Page -->
<div id="nextLevelPage">
    <h1>Level Complete!</h1>
    <p>Congratulations! Get ready for the next level.</p>
    <button id="nextLevelButton" onclick="startNextLevel()">Next Level</button>
</div>

<script>
// Function to start the game
function startGame() {
    document.getElementById("homePage").style.display = "none";
    document.getElementById("gamePage").style.display = "block";
    initGame();
}

// Define constants for the game
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");

const tileSize = 30;
const cols = 20;
const rows = 15;
const speed = 3; // Seed speed

let pacmanX = 180, pacmanY = 180;
let seedImage = new Image();
seedImage.src = 'https://img.freepik.com/premium-vector/pixel-art-illustration-coffee-bean-pixelated-coffee-bean-coffee-bean-pixelated-pixel-art_1038602-1029.jpg'; // Replace with the actual path to your seed image

// Initialize the game
function initGame() {
    document.addEventListener('keydown', movePacman);
    seedImage.onload = drawPacman;
}

// Draw Pac-Man as a seed
function drawPacman() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.drawImage(seedImage, pacmanX - tileSize / 2, pacmanY - tileSize / 2, tileSize, tileSize);
}

// Move Pac-Man
function movePacman(event) {
    const step = 10;
    switch (event.key) {
        case 'ArrowUp':
            if (pacmanY - step > tileSize / 2) pacmanY -= step;
            break;
        case 'ArrowDown':
            if (pacmanY + step < canvas.height - tileSize / 2) pacmanY += step;
            break;
        case 'ArrowLeft':
            if (pacmanX - step > tileSize / 2) pacmanX -= step;
            break;
        case 'ArrowRight':
            if (pacmanX + step < canvas.width - tileSize / 2) pacmanX += step;
            break;
    }
    drawPacman();
}

</script>

</body>
</html>
